<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
    <title>Dango</title>
    <link href="css/all.css" rel="stylesheet">
    <!--load all styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="../componentes.css">
    <link rel="stylesheet" href="css/sitioconfig.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <img src="img/logo-nombre.2svg.svg" class="img-fluid mt-1" alt="Dango" style="width: 150px;">
        <h4 class="d-none d-sm-none d-md-none d-lg-block" id="dash-titulo"
            style="margin-left: 38px; margin-top: auto; margin-bottom: auto;">Nombre Pagina</h4>
        <div class="d-flex justify-content-end" id="navbarSupportedContent">
            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-12 d-flex justify-content-end">
                <div class="row" id="dash-user">
                    <a href="configuracion.html" class="btn dg-btn-tercero" role="button"
                        style="height: fit-content;"><i class="fas fa-sign-out-alt"></i>&nbsp; Salir</a>
                    <div class="mr-2 d-none d-sm-none d-md-block d-lg-block"></div>
                    <button type="button" class="btn dg-btn-primero"><i class="far fa-save"></i>&nbsp; Guardar</button>
                </div>
            </div>
        </div>
    </nav>
    <main style="margin-top: 72px;">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <!-- CONTENIDO SIDEBAR -->
            <div class="container mb-3">
                <div class="row">
                    <h3 class="mr-2 ml-3 tile-primero">Contenido</h3>
                    <button type="button" class="btn dg-btn-delete" aria-labelledby="ejecutar"><i class="fas fa-terminal"></i></button>
                    <div class="container">
                    </div>
                </div>
            </div>
            <div class="container mb-3">
                <h5>HTML</h5>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="container mb-3">
                <h5>Css</h5>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="container mb-3">
                <h5>Js</h5>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="container mt-2">
                <h3 class="tile-primero">Componentes</h3>
            </div>
            <div class="container">
                <div class="form-check d-flex align-items-center mb-2" style="font-size: 25px;">
                    <input class="form-check-input" type="checkbox" value="" id="chk-header">
                    <label class="form-check-label" for="chk-header" style="padding-top: 6px;">
                        Header
                    </label>
                </div>
                <div class="form-check d-flex align-items-center mb-2" style="font-size: 25px;">
                    <input class="form-check-input" type="checkbox" value="" id="chk-footer">
                    <label class="form-check-label" for="chk-footer" style="padding-top: 6px;">
                        Footer
                    </label>
                </div>
            </div>
        </div>

        <!-- INICIO DE CONTENIDO INTERNO-->
        <div class="content">
            <div class="container" style="height: 400px; border-radius: 12px; border: 1px solid lightslategray;">
                <p class="text-muted">aqui se iran a√±adiendo los bloques de contenido de la pagina</p>
            </div>
            <div class="container">
                <div class="col-12 d-flex justify-content-center">
                    <button type="button" class="btn dg-btn-delete m-3" data-toggle="modal"
                        data-target="#modal-add-cont"><i class="fas fa-plus" style="font-size: 50px;"></i></button>
                </div>
            </div>
        </div>

        <!-- MODAL AGREGAR-CONTENIDO -->
        <!-- Modal -->
        <div class="modal fade" id="modal-add-cont" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-add-cont-label">Nuevo Componente</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container" style="width: 400px;">
                            <!-- <div class="col">
                                <img src="img/cont-1.svg" class="img-fluid" alt="Responsive image" style="height: 130px;">
                                <h5>Simple</h5>
                            </div>
                            <div class="col">
                                <img src="img/cont-1.svg" class="img-fluid" alt="Responsive image" style="height: 130px;">
                                <h5>Doble</h5>
                            </div>
                            <div class="col">
                                <img src="img/cont-1.svg" class="img-fluid" alt="Responsive image" style="height: 130px;">
                                <h5>Triple</h5>
                            </div> -->
                            <div class="row ml-2" id="radio-perfil">
                                <label>
                                    <input type="radio" name="rad-perf" checked>
                                    <img src="img/cont-1.svg" class="img-fluid" alt="Responsive image"
                                        style="height: 130px;">
                                    <h5>Simple</h5>
                                </label>
                                <label>
                                    <input type="radio" name="rad-perf">
                                    <img src="img/cont-2.svg" class="img-fluid" alt="Responsive image"
                                        style="height: 130px;">
                                    <h5>Doble</h5>
                                </label>
                                <label>
                                    <input type="radio" name="rad-perf">
                                    <img src="img/cont-3.svg" class="img-fluid" alt="Responsive image"
                                        style="height: 130px;">
                                    <h5>Triple</h5>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn dg-btn-tercero" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn dg-btn-segundo">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- fIN Modal -->
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
